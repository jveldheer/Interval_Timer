<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veldheer Lineman Vault Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Vault pattern background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 204, 0, 0.03) 35px, rgba(255, 204, 0, 0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 204, 0, 0.02) 35px, rgba(255, 204, 0, 0.02) 70px);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #2a2a2a;
            border: 4px solid #ffcc00;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 0 40px rgba(255, 204, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-text {
            font-size: 3em;
            font-weight: 900;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 
                3px 3px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                0 0 20px rgba(255, 204, 0, 0.5);
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 1.8em;
            font-weight: 900;
            letter-spacing: 2px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px #000;
        }

        /* Vault decoration */
        .vault-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: #3a3a3a;
            border: 3px solid #ffcc00;
            border-radius: 10px;
            position: relative;
            margin: 0 auto 20px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 204, 0, 0.3);
        }

        .vault-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            border: 3px solid #ffcc00;
            border-radius: 50%;
            background: radial-gradient(circle, #ffcc00, #ff9900);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .setup-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            font-size: 1.2em;
            background: #1a1a1a;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: #2a2a2a;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            transform: scale(1.02);
        }

        .sets-container {
            border: 3px solid #ffcc00;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #1a1a1a;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .set-item {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .set-item:hover {
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        .set-item input {
            flex: 1;
        }

        .remove-set {
            background: #cc0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .remove-set:hover {
            background: #ff0000;
            transform: scale(1.05);
        }

        .add-set, .start-btn, .stop-btn, .reset-btn, .pause-btn {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: #000;
            border: 3px solid #000;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 5px 0 #000,
                0 8px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            top: 0;
        }

        .start-btn {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            font-size: 1.6em;
            padding: 25px 50px;
            border-width: 4px;
            box-shadow: 
                0 8px 0 #000,
                0 12px 20px rgba(0, 0, 0, 0.5);
        }

        .stop-btn {
            background: linear-gradient(135deg, #cc0000, #990000);
            color: #fff;
        }

        .pause-btn {
            background: linear-gradient(135deg, #ff9900, #ff6600);
        }

        .reset-btn {
            background: linear-gradient(135deg, #666, #444);
            color: #fff;
        }

        .add-set:hover, .start-btn:hover, .stop-btn:hover, .reset-btn:hover, .pause-btn:hover {
            top: 3px;
            box-shadow: 
                0 2px 0 #000,
                0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .add-set:active, .start-btn:active, .stop-btn:active, .reset-btn:active, .pause-btn:active {
            top: 5px;
            box-shadow: 
                0 1px 0 #000,
                0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .timer-display {
            text-align: center;
            margin: 30px 0;
            display: none;
        }

        .timer-display.active {
            display: block;
        }

        .current-time {
            font-size: 5em;
            font-weight: 900;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 
                4px 4px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 0 30px rgba(255, 204, 0, 0.5);
            letter-spacing: 5px;
        }

        .timer-status {
            font-size: 2.2em;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 3px solid #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .timer-status.prepare {
            background: linear-gradient(135deg, #666, #444);
            color: #ffcc00;
        }

        .timer-status.work {
            background: linear-gradient(135deg, #cc0000, #990000);
            color: #fff;
            animation: workFlash 1s infinite;
        }

        .timer-status.rest {
            background: linear-gradient(135deg, #00cc00, #009900);
            color: #fff;
            animation: restFlash 1s infinite;
        }

        .timer-status.set-break {
            background: linear-gradient(135deg, #0099cc, #006699);
            color: #fff;
        }

        @keyframes workFlash {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 0, 0, 1);
                transform: scale(1.02);
            }
        }

        @keyframes restFlash {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 255, 0, 1);
                transform: scale(1.02);
            }
        }

        .progress-info {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #ffcc00;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .mobile-note {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #2a2a2a;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            font-size: 1em;
            color: #ffcc00;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .mobile-note strong {
            color: #fff;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .logo-text {
                font-size: 2.2em;
            }

            .logo-subtitle {
                font-size: 1.4em;
            }

            h1 {
                font-size: 1.8em;
            }

            .current-time {
                font-size: 3.5em;
            }

            .timer-status {
                font-size: 1.6em;
            }

            .set-item {
                flex-direction: column;
                gap: 10px;
            }

            .start-btn {
                font-size: 1.3em;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="vault-icon"></div>
            <div class="logo-text">VELDHEER</div>
            <div class="logo-subtitle">LINEMAN VAULT</div>
        </div>
        
        <h1>⚡ INTERVAL TIMER ⚡</h1>
        
        <div class="setup-section" id="setupSection">
            <div class="input-group">
                <label for="workTime">💪 Work Time (seconds):</label>
                <input type="number" id="workTime" value="8" min="1" placeholder="Enter work time">
            </div>
            
            <div class="input-group">
                <label for="restTime">⏸️ Rest Time (seconds):</label>
                <input type="number" id="restTime" value="2" min="0" placeholder="Enter rest time">
            </div>
            
            <div class="input-group">
                <label for="rounds">🔄 Rounds per Set:</label>
                <input type="number" id="rounds" value="8" min="1" placeholder="Enter rounds per set">
            </div>

            <div class="sets-container">
                <label>📊 Sets Configuration:</label>
                <div id="setsContainer">
                    <div class="set-item">
                        <label>Set 1:</label>
                        <input type="number" placeholder="Rest after set (seconds)" value="60" min="0" class="set-rest">
                    </div>
                </div>
                <button class="add-set" onclick="addSet()">+ Add Set</button>
            </div>

            <div class="controls">
                <button class="start-btn" onclick="startTimer()">🚀 START VAULT TIMER</button>
            </div>
        </div>

        <div class="timer-display" id="timerDisplay">
            <div class="current-time" id="currentTime">00:00</div>
            <div class="timer-status" id="timerStatus">Ready</div>
            <div class="progress-info" id="progressInfo"></div>
            
            <div class="controls">
                <div class="button-group">
                    <button class="pause-btn" id="pauseBtn" onclick="togglePause()">⏸️ PAUSE</button>
                    <button class="stop-btn" onclick="stopTimer()">⏹️ STOP</button>
                    <button class="reset-btn" onclick="resetTimer()">🔄 RESET</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-note">
        🔊 <strong>MOBILE USERS:</strong> Ensure sound is ON and volume is UP for audio alerts!
    </div>

    <script>
        let timer = null;
        let currentTime = 0;
        let phase = 'prepare'; // prepare, work, rest, set-break, complete
        let currentSet = 1;
        let currentRound = 1;
        let totalSets = 1;
        let isRunning = false;
        let isPaused = false;
        
        // Audio context for beeps
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function beep(frequency = 800, duration = 200, volume = 0.3) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function doubleBeep() {
            beep(1000, 150);
            setTimeout(() => beep(1000, 150), 200);
        }

        function tripleBeep() {
            beep(1200, 200);
            setTimeout(() => beep(1200, 200), 250);
            setTimeout(() => beep(1200, 200), 500);
        }

        function addSet() {
            totalSets++;
            const setsContainer = document.getElementById('setsContainer');
            const newSet = document.createElement('div');
            newSet.className = 'set-item';
            newSet.innerHTML = `
                <label>Set ${totalSets}:</label>
                <input type="number" placeholder="Rest after set (seconds)" value="60" min="0" class="set-rest">
                <button class="remove-set" onclick="removeSet(this)">Remove</button>
            `;
            setsContainer.appendChild(newSet);
        }

        function removeSet(button) {
            if (totalSets > 1) {
                button.parentElement.remove();
                totalSets--;
                updateSetLabels();
            }
        }

        function updateSetLabels() {
            const setItems = document.querySelectorAll('.set-item');
            setItems.forEach((item, index) => {
                item.querySelector('label').textContent = `Set ${index + 1}:`;
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('currentTime').textContent = formatTime(currentTime);
            
            const statusElement = document.getElementById('timerStatus');
            const progressElement = document.getElementById('progressInfo');
            
            statusElement.className = 'timer-status ' + phase;
            
            switch(phase) {
                case 'prepare':
                    statusElement.textContent = isPaused ? '⏸️ PAUSED - GET READY!' : '🏋️ GET READY!';
                    progressElement.textContent = 'Preparing for workout...';
                    break;
                case 'work':
                    statusElement.textContent = isPaused ? '⏸️ PAUSED - WORK!' : '💪 WORK TIME!';
                    progressElement.textContent = `Set ${currentSet}/${totalSets} • Round ${currentRound}/${document.getElementById('rounds').value}`;
                    break;
                case 'rest':
                    statusElement.textContent = isPaused ? '⏸️ PAUSED - REST' : '😮‍💨 REST TIME';
                    progressElement.textContent = `Set ${currentSet}/${totalSets} • Round ${currentRound}/${document.getElementById('rounds').value}`;
                    break;
                case 'set-break':
                    statusElement.textContent = isPaused ? '⏸️ PAUSED - BREAK' : '🔄 SET BREAK';
                    progressElement.textContent = `Completed Set ${currentSet-1}/${totalSets} • Next: Set ${currentSet}`;
                    break;
                case 'complete':
                    statusElement.textContent = '🏆 VAULT COMPLETE!';
                    progressElement.textContent = 'Outstanding work, Lineman!';
                    break;
            }
        }

        function nextPhase() {
            const workTime = parseInt(document.getElementById('workTime').value);
            const restTime = parseInt(document.getElementById('restTime').value);
            const rounds = parseInt(document.getElementById('rounds').value);
            const setRests = Array.from(document.querySelectorAll('.set-rest')).map(input => parseInt(input.value));

            switch(phase) {
                case 'prepare':
                    phase = 'work';
                    currentTime = workTime;
                    beep(1000, 300); // Start work beep
                    break;
                    
                case 'work':
                    if (currentRound < rounds) {
                        phase = 'rest';
                        currentTime = restTime;
                        currentRound++;
                        doubleBeep(); // Rest beep
                    } else if (currentSet < totalSets) {
                        phase = 'set-break';
                        currentTime = setRests[currentSet - 1] || 60;
                        currentSet++;
                        currentRound = 1;
                        tripleBeep(); // Set break beep
                    } else {
                        phase = 'complete';
                        currentTime = 0;
                        stopTimer();
                        tripleBeep(); // Completion beep
                        return;
                    }
                    break;
                    
                case 'rest':
                    phase = 'work';
                    currentTime = workTime;
                    beep(1000, 300); // Work beep
                    break;
                    
                case 'set-break':
                    phase = 'work';
                    currentTime = workTime;
                    beep(1000, 300); // Work beep
                    break;
            }
        }

        function tick() {
            if (currentTime > 0) {
                currentTime--;
                updateDisplay();
                
                // Countdown beeps for last 3 seconds
                if (currentTime <= 3 && currentTime > 0) {
                    beep(600, 100);
                }
            } else {
                nextPhase();
                updateDisplay();
            }
        }

        function startTimer() {
            if (isRunning) return;
            
            // Resume audio context if needed
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // Initialize timer
            phase = 'prepare';
            currentTime = 5; // 5 second countdown
            currentSet = 1;
            currentRound = 1;
            totalSets = document.querySelectorAll('.set-item').length;
            isRunning = true;
            isPaused = false;
            
            // Show timer display, hide setup
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('timerDisplay').classList.add('active');
            
            updateDisplay();
            timer = setInterval(tick, 1000);
        }

        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            isRunning = false;
            isPaused = false;
        }

        function togglePause() {
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (!isRunning) return;
            
            if (isPaused) {
                // Resume
                isPaused = false;
                pauseBtn.textContent = '⏸️ PAUSE';
                timer = setInterval(tick, 1000);
            } else {
                // Pause
                isPaused = true;
                pauseBtn.textContent = '▶️ RESUME';
                if (timer) {
                    clearInterval(timer);
                    timer = null;
                }
            }
            updateDisplay();
        }

        function resetTimer() {
            stopTimer();
            
            // Reset all variables
            phase = 'prepare';
            currentTime = 0;
            currentSet = 1;
            currentRound = 1;
            isPaused = false;
            
            // Reset pause button
            document.getElementById('pauseBtn').textContent = '⏸️ PAUSE';
            
            // Show setup, hide timer
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('timerDisplay').classList.remove('active');
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
